version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catalogue_db
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3307:3306"
    networks:
      - book_network

  springboot-microservice-catalog:
    build: .
    depends_on:
      - mysql
    ports:
      - "8080:8081"
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_NAME: catalogue_db
      DB_USER: root
      DB_PASSWORD: root
    networks:
      - book_network

networks:
  book_network:
    driver: bridge
